<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Handelskalkulation</title>
    </head>
    <body>
        <input
            type="radio"
            name="kalkulation"
            id="vorwaertskalkulationOption"
            value="vorwaertskalkulation"
        />
        <label for="vorwaertskalkulation"
            >Vorwärtskalkulation</label
        >
        <input
            type="radio"
            name="kalkulation"
            id="rueckwaertskalkulationOption"
            value="rueckwaertskalkulation"
            checked
        />
        <label for="rueckwaertskalkulation"
            >Rückwärtskalkulation</label
        >
        <div id="vorwaertskalkulation" hidden>
            <table id="vorwaertskalkulationstabelle">
                <tr>
                    <th></th>
                    <th></th>
                    <th>in %</th>
                    <th>in €</th>
                </tr>
            </table>
        </div>
        <div id="rueckwaertskalkulation">
            <table id="rueckwaertskalkulationstabelle">
                <tr>
                    <th></th>
                    <th></th>
                    <th>in %</th>
                    <th>in €</th>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </body>
</html>
